<!DOCTYPE html>
<html ng-app="cepApp">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>CRUD com Bootstrap 3</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
 <script src="js/angular.min.js"></script>
 <script src="js/cepApp.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <base href="/cep">
</head>
<body ng-controller="cadastroController as cadCtrl">
 
 <div id="main" class="container-fluid">
  
  <h3 class="page-header">Cadastro de Endereço</h3>
  
  <form ng-submit="cadCtrl.salvar()">
  <input type="hidden" name="id" ng-model="cadCtrl.id"/>
  	<div class="row">
  	  <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Cep</label>
  	  	<input type="text" class="form-control" id="idcep" placeholder="Digite o Cep" ng-model="cadCtrl.cep">
  	  </div>
	  <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Logradouro</label>
  	  	<input type="text" class="form-control" id="idLogradouro" placeholder="Digite o Logradouro" ng-model="cadCtrl.logradouro">
  	  </div>
	   <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Bairro</label>
  	  	<input type="text" class="form-control" id="idBairro" placeholder="Digite o Bairro" ng-model="cadCtrl.bairro">
  	  </div>
  	   <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Cidade</label>
  	  	<input type="text" class="form-control" id="idCidade" placeholder="Digite o Cidade" ng-model="cadCtrl.cidade">
  	  </div>
  	   <div class="form-group col-md-4">
  	  	<label for="exampleInputEmail1">Estado</label>
  	  	<input type="text" class="form-control" id="idEstado" placeholder="Digite o Estado" ng-model="cadCtrl.estado">
  	  </div>
	</div>
	
	<hr />
	
	<div class="row">
	  <div class="col-md-12">
	  	<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="/cep/"  target="_self" class="btn btn-default">Cancelar</a>
		<a class="btn btn-danger"  href="#" data-toggle="modal" data-target="#delete-modal">Excluir</a>
	  </div>
	</div>
  </form>

 </div>
 
 
<!-- Modal -->
<form ng-submit="cadCtrl.deletar()">
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" > <span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="modalLabel">Excluir </h4>
	      </div>
	     
	      <div class="modal-body">
	        Deseja realmente excluir este Endereço?
	      </div>
	      <div class="modal-footer">
	        <button type="submit"class="btn btn-primary" >Sim</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
	      </div>
	    
	    </div>
	  </div>
	</div>
</form>

</body>
</html>
